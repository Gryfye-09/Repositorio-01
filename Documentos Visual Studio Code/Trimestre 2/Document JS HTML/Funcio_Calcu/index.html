<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operaciones Aritméticas con Funciones</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/jpg" href="favicon.jpg">
</head>
<body>
  <div class="contenedor">
    <h1>Operaciones Aritméticas</h1>

    <p>Ingresa dos números:</p>

    <input type="text" id="num1" placeholder="Número 1">
    <input type="text" id="num2" placeholder="Número 2">

    <div class="imagenes">
      <img src="sumar.jpg" alt="Suma" onclick="sumar()">
      <img src="restar.png" alt="Resta" onclick="restar()">
      <img src="multiplicar.png" alt="Multiplicación" onclick="multiplicar()">
      <img src="dividir.png" alt="División" onclick="dividir()">
    </div>

    <h2>Resultado:</h2>
    <p id="resultado"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
